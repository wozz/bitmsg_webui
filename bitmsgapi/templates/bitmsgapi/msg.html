<html>
<head>
<title>message</title>
</head>
<body>
{% if msg %}
<table>
        <tr><td>from: {{ msg.msg_from }}</td></tr>
        <tr><td>to: {{ msg.msg_to }}</td></tr>
        <tr><td>subject: {{ msg.subject }}</td></tr>
        <tr><td>date: {{ msg.rcv_date }}</td></tr>
        <tr><td>msg:<br /><xmp>{{ msg.msg }}</xmp></td></tr>
</table>
<p>
<a href="/inbox">inbox</a>&nbsp;&nbsp;&nbsp;
<a href="/send/{{ msg.msg_from.address }}/{{ msg.msg_to.address }}">
Reply
</a>
</p>
{% else %}
    <p>invalid msg</p>
{% endif %}
</body>
</html>
